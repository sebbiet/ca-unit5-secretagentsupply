<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <!-- Company Header  -->
      <section class="company-title">
        <section class="container">
          <img src="./resources/images/logo.png" alt="Binoculars Logo for Secret Agent Supply Inc.">
          <h1>Secret Agent Supply Inc.</h1>
        </section>
      </section>

      <!-- Hero Content -->
      <section class="hero-content">
        <section class="container">
          <section class="new-arrival">
              <h4>New Arrival</h4>
              <h2>Sport Bikes and Motorcycles</h2>
          </section>
        </section>
      </section>

      <!-- Shop Navigation -->
      <nav class="navigation">
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Shop -->
    <main class="shop contrainer">
      <article class="products">

        <!-- Product 1 -->
        <section class="product">
          <img class="product-image" src="./resources/images/pen.png" alt="Exploding Pen">
          <span class="description">Exploding Pen</span>
        </section>

        <!-- Product 2 -->
        <section class="product">
          <img class="product-image" src="./resources/images/watch.png" alt="Cellular Watch">
          <span class="description">Cellular Watch</span>
        </section>

        <!-- Product 3 -->
        <section class="product">
          <img class="product-image" src="./resources/images/glasses.png" alt="Thermal Glasses">
          <span class="description">Thermal Glasses</span>
        </section>

      </article>

      <!-- Contact Information -->
      <article class="contact">
        <section class="business-info container">
          <section class="information">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </section>
          <section class="information">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </section>
        </section>
      </article>

    </main>

    <!-- Footer -->
    <footer>
      <section class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </section>
    </footer>
  </body>
</html>
